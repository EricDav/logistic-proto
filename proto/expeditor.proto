syntax = "proto3";

package expeditor;

service ExpeditorService {
    rpc CreateDriver (Driver) returns (SuccessResponse) {}
    rpc FetchTrips (FetchTripsRequest) returns (FetchTripsResponse) {}
    rpc FetchTrucks (FetchTrucksRequest) returns (FetchTrucksResponse) {}
    rpc FetchRecentTruckTrip (FetchRecentTruckTripRequest) returns (FetchRecentTruckTripResponse) {}
    rpc FetchSites (FetchSitesRequest) returns (FetchSitesResponse) {}
    rpc GetTripById (GetTripByIdRequest) returns (GetTripByIdResponse) {}
}

message Driver {
    string name = 1;
    string email = 2;
    string phone = 3;
    string country = 4;
  }

  message SuccessResponse {
    bool success = 1;
}

message FetchTripsRequest {
    int32 pageSize = 1;
    int32 currentPage = 2;
    string siteId = 3;
    string kpi = 4;
    string userId = 5;
    string search = 6;
    string status = 7;
}

message FetchTripsResponse {
    repeated trip trips = 1;
    paginate pagination = 2;
}
message trip {
    string id = 1;
    string takeOffTime = 2;
    string actualTakeOffTime = 3;
    string actualArrivalTime = 4;
    string expectedArrivalTime = 5;
    string newExpectedArrivalTime = 6;
    string currentStopId= 7;
    int32 lateness = 8;
    string status = 9;
    string lastKnownLocation = 10;
    string plannedDate = 11;
    string createdAt = 12;
    string updatedAt = 13;
    driver driver = 14;
    site site = 15;
    truck truck = 16;
    repeated stop stops = 17;
}

message driver {
    string id = 1;
    string name = 2;
    string email = 3;
    string country = 4;
    string phone = 5;
    string active = 6;
    string createdAt = 7;
    string updatedAt = 8;
}

message site {
    string number = 1;
    string name = 2;
    string long = 3;
    string lat = 4;
    string country = 5;
    string isDeployed = 6;
    string createdAt = 7;
    string updatedAt = 8;
}

message truck {
    string number = 1;
    string name = 2;
    int32 vehicleId = 3;
    string color = 4;
    string imeiNumber = 5;
    int32 palletSize = 6;
    string createdAt = 7;
    string updatedAt = 8;
}

message stop {
    string id = 1;
    int32 totalVolume = 2;
    int32 plannedPos = 3;
    int32 sunStoneplannedPos = 4;
    string actualPos = 5;
    string actualArrivalTime = 6;
    string expectedArrivalTime = 7;
    string newExpectedArrivalTime = 8;
    string actualTakeOffTime = 9;
    string expectedTakeOffTime = 10;
    string newExpectedTakeOffTime = 11;
    string createdAt = 12;
    string updatedAt = 13;
    customer customer = 14;
}

message customer {
    string id = 1;
    string name = 2;
    string email = 3;
    string country = 4;
    string phone = 5;
    string openingHours = 6;
    string address = 7;
    string long = 8;
    string lat = 9;
    string createdAt = 10;
    string updatedAt = 11;
}
message paginate {
    int32 total = 1;
    int32 pageSize = 2;
    int32 currentPage = 3;
}
message FetchTrucksRequest {
    int32 pageSize = 1;
    int32 currentPage = 2;
    string search = 3;
}
message FetchTrucksResponse {
    repeated truck trucks = 1;
    paginate pagination = 2;
}
message FetchRecentTruckTripRequest {
    string truckNumber = 1;
}
message FetchRecentTruckTripResponse {
    recentTrip trip = 1;
}
message recentTrip {
    string id = 1;
    string takeOffTime = 2;
    string actualTakeOffTime = 3;
    string actualArrivalTime = 4;
    string expectedArrivalTime = 5;
    string newExpectedArrivalTime = 6;
    string currentStopId= 7;
    int32 lateness = 8;
    string status = 9;
    string lastKnownLocation = 10;
    string plannedDate = 11;
    string createdAt = 12;
    string updatedAt = 13;
    repeated stop stops = 14;
}

message FetchSitesRequest {
    string country = 1;
    string isDeployed = 2;
}

message FetchSitesResponse {
    repeated sites sites = 1;
}
message sites {
    string number = 1;
    string name = 2;
}

message GetTripByIdRequest {
    string id = 1;
}
message GetTripByIdResponse {
    tripById trip = 1;
}

message tripById {
    string id = 1;
    string takeOffTime = 2;
    string actualTakeOffTime = 3;
    string actualArrivalTime = 4;
    string expectedArrivalTime = 5;
    string newExpectedArrivalTime = 6;
    string currentStopId= 7;
    int32 lateness = 8;
    string status = 9;
    string lastKnownLocation = 10;
    string plannedDate = 11;
    string createdAt = 12;
    string updatedAt = 13;
    driver driver = 14;
    truck truck = 15;
    repeated stop stops = 16;
    site site = 17;
    repeated location locations = 18;
    repeated mapBoxPlannedData mapBoxPlannedData = 19;
}
message location {
    string id = 1;
    string lat = 2;
    string long = 3;
    string address = 4;
    string date = 5;
    string startDate = 6;
    int32 ownerId = 7;
    string evaluated = 8;
    int32 numUnique = 9;
    string createdAt = 10;
    string updatedAt = 11;
}
 message mapBoxPlannedData {}