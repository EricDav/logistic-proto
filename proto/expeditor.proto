    string siteId = 1;
}
message GetKPIsResponse {
    int32 plannedLoad = 1;
    int32 actualLoad = 2;
    int32 plannedStop = 3;
    int32 actualStop = 4;
    int32 plannedVolume = 5;
    int32 actualVolume = 6;
    int32 plannedToLeaveSite = 7;
    int32 actualLeftSite = 8;
